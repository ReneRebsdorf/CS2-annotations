name: main
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
  discussions: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          mkdir annotations
          cp -r local/ annotations/local/
          zip -r annotations.zip annotations/
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: local.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
          make_latest: true
